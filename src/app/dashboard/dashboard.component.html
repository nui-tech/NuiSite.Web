<md-toolbar color="primary">

  <span>Dashboard</span>
  <span class="example-spacer"></span>
  <button md-button>Login</button>
  <md-icon class="example-icon">verified_user</md-icon>

</md-toolbar>
<md-progress-bar *ngIf="progressBar" mode="indeterminate"></md-progress-bar>

<div class="example-container mat-elevation-z8">
  <md-table #table>

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container mdColumnDef="no">
      <md-header-cell *mdHeaderCellDef> No. </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.position}} </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="ip">
      <md-header-cell *mdHeaderCellDef> IP </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container mdColumnDef="city">
      <md-header-cell *mdHeaderCellDef> City </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.weight}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="time">
      <md-header-cell *mdHeaderCellDef> Time </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.symbol}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
