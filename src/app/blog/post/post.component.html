<div class="post-container" *ngFor="let post of posts | async | reverse ">


    <section class="post-title">
        <div class="post-action pull-right">
            <!-- HTML to write -->
            <div class="btn-group" role="group" title="edit/delete post" *ngIf="(afAuth.authState | async)">
                <a id="btnGroupDrop1" class="btn-postaction" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item dd-edit" (click)="editPost()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
                    <a class="dropdown-item dd-del" (click)="deletePost(post.id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
                </div>
            </div>
        </div>

       
        <h3>{{post.title}}</h3>
        <div class="date">{{post.createdon | date: 'longDate'}}</div>
        <div class="author">
            By: {{post.author}}
        </div>
    </section>

    <section class="post-pic">
        <img [src]="post.picurl" alt="" width="50%">
    </section>
    <!--<img src="../../assets/img/phone.jpg" alt="">-->
    <section class="post-content" [innerHTML]="post.content">
         
    </section>

    <section class="post-social" style="margin-top:2%;">
        <!--<button data-toggle="modal" data-target="#exampleModalLong" md-raised-button>Share</button>-->
        <label>
            Share
            <span> <i class="fa fa-facebook-f" aria-hidden="true"></i></span>
            <span> <i class="fa fa-twitter" aria-hidden="true"></i></span>  
            <span> <i class="fa fa-google-plus-circle" aria-hidden="true"></i></span>  
            <span> <i class="fa fa-github" aria-hidden="true"></i></span>                  
        </label>
    </section>

</div>
