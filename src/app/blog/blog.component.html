    <!-- *** Add new post Popup modal *** -->
    <div class="wrapper">
        <button data-toggle="modal" data-target="#exampleModalLong" md-raised-button>New Post</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <!--Model inner Start here-->
                    <div class="modal-body">
                        <md-input-container>
                            <input [value]="ptTitle" mdInput placeholder="Title">
                        </md-input-container>
                        <br>
                        <md-input-container>
                            <input [value]="ptDate | date" mdInput placeholder="Date">
                        </md-input-container>

                        <textarea [value]="ptContent" rows="7" cols="50" placeholder="your content..."></textarea>

                        <!--End model inner-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <blog-post></blog-post>




    </div>
