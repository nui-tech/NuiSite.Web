<div class="container newpost-container">

  <h2>New post</h2>

  <form (ngSubmit)="addNewPost()" [formGroup]="newPostForm" novalidate>
    <div class="form-group" [ngClass]="{'has-success': newPostForm.get('title').valid, 
                                        'has-danger': (newPostForm.get('title').touched || newPostForm.get('title').dirty) && !newPostForm.get('title').valid}">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control" placeholder="required">
    </div>

    <div class="form-group">
      <label for="inputDescription">Description</label>
      <textarea formControlName="description" class="form-control" id="inputDescription" rows="3" placeholder="optional"></textarea>
    </div>

    <!-- <textarea id="tinymceEditor"></textarea> -->
    <div class="form-group">
      <label for="inputDescription">Content</label>
      <textarea formControlName="content" class="form-control" id="tinymceEditor"></textarea>
    </div>

    <button [disabled]="!newPostForm.valid" type="submit" class="btn btn-primary pull-right">Submit</button>



  </form>
  {{content}}
</div>
<div class="emptybox-50"></div>
